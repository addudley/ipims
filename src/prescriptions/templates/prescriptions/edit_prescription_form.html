{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="row">
	<div class="col-md-5">
	<h1>Prescribe</h1>
		<form method='POST' action=''>
			{% csrf_token %}
			{{ form|crispy }}
			<div class="pull-right" >
				<div class="row">
					<div class="col-md-4">
						<a href="/prescriptions/{{ object.pk }}">cancel</a>
					</div>
					<div class="col-md-2">
						<input class = "btn btn-primary" type="submit" value="{% trans 'Prescribe' %}" />
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
