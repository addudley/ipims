{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="row">
	<div class="col-md-5">
		<h1>Alert Emergency Room</h1>
		<form method='POST' action=''>
			{% csrf_token %}
			{{ form|crispy }}
			<input class = "btn btn-danger" type="submit" value="{% trans 'Alert Emergency Room' %}" />
		</form>
	</div>
</div>
{% endblock %}
